name: community_material_icon
description: A community material design icon
version: 0.1.3
author: rio permana <rio.prmn@gmail.com>
homepage: https://github.com/ripsware/community_material_icon

environment:
  # The pub client defaults to an <2.0.0 sdk constraint which we need to explicitly overwrite.
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
    - family: MaterialDesignIconFont
      fonts:
        - asset: packages/community_material_icon/fonts/materialdesignicons-webfont.ttf
